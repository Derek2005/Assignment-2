<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla Splash Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add the background pattern */
        html {
            font-family: 'Open Sans', sans-serif;
            background: url('pattern.png') repeat;
            background-size: 300px 300px;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            position: relative;
        }

        /* Header styling */
        header {
            height: 150px;
            background-color: white;
            position: relative;
        }

        header img {
            width: 100px;
            position: absolute;
            right: 32.5px;
            top: 32.5px;
        }

        /* Article section */
        article {
            padding: 20px;
            background-color: #f3f3f3;
        }

        article h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        article iframe {
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;
        }

        /* Further info section */
        .further-info {
            clear: left;
            padding: 40px 0;
            background-color: #c13832;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .further-info a img {
            max-width: 100%;
            height: auto;
        }

        /* Red panda section */
        .red-panda {
            padding: 20px;
            background-color: #ffffff;
            text-align: center;
        }

        .red-panda img {
            width: 100%;
            height: auto;
            max-width: 1200px;
        }

    </style>
</head>
<body>

<header>
    <img src="firefox_logo_120.png" alt="Firefox Logo">
</header>

<article>
    <h1>Rocking the Free Web</h1>
    <p>Mozilla is a global community of technologists, thinkers, and builders, working together to keep the Internet alive and accessible, so people worldwide can be informed contributors and creators of the Web.</p>

    <iframe width="400" height="225" src="https://www.youtube.com/embed/ojcNcvb1olg" 
            title="Mozilla Firefox Promo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
            encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</article>

<div class="further-info">
    <a href="https://www.mozilla.org/en-US/firefox/">
        <img src="firefox_logo_400.png" alt="Firefox Logo" 
             srcset="firefox_logo_120.png 120w, firefox_logo_400.png 400w" 
             sizes="(max-width: 500px) 120px, 400px">
    </a>
    <a href="https://addons.mozilla.org/en-US/firefox/">
        <img src="firefox_addons_400.jpg" alt="Firefox Add-ons" 
             srcset="firefox_addons_120.jpg 120w, firefox_addons_400.jpg 400w" 
             sizes="(max-width: 500px) 120px, 400px">
    </a>
    <a href="https://www.mozilla.org/en-US/about/">
        <img src="mozilla_dino_400.png" alt="Mozilla Dinosaur" 
             srcset="mozilla_dino_120.png 120w, mozilla_dino_400.png 400w" 
             sizes="(max-width: 500px) 120px, 400px">
    </a>
</div>

<div class="red-panda">
    <picture>
        <source media="(max-width: 600px)" srcset="red_panda_portrait.jpg">
        <img src="red_panda_landscape.jpg" alt="Red Panda">
    </picture>
</div>

</body>
</html>
